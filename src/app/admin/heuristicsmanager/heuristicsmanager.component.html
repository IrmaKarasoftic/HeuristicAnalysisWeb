<div class="container">
  <h1>Heuristics</h1>
  <table class="table table-striped">
      <thead>
          <tr>
              <th>Heuristic</th>
              <th>Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of heuristics" >
              <td>{{item}}</td>
              <td>
                  <button class="btn btn-default btn-sm" ng-click=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                  <button class="btn btn-danger btn-sm" ng-confirm-message="Are you sure you want to delete this heuristic?"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
              </td>
          </tr>
      </tbody>
  </table>
