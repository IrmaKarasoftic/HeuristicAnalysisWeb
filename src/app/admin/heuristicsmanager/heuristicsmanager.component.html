<div class="container">
    <div class="page-header">
        <i class="fa fa-user-circle-o page-header-icon"></i>
        <span class="mleft-5">Heuristics Manager</span>
    </div>
    <ngb-tabset>
        <ngb-tab title="Heuristics">
            <ng-template ngbTabContent>
                <div class="tab-container">
                    <div class="add-btn-container">
                        <button class="btn btn-primary add-btn mbottom-10" type="button" (click)="openCreateHeuristicDialog()">
                            <i class="fa fa-plus-circle"></i> Add Heuristic
                        </button>
                    </div>
                    <div class="tab-table">
                        <div class="tab-table-header">
                            <div class="col-md-3">Heuristic</div>
                            <div class="col-md-8">Heuristic text</div>
                            <div class="col-md-1">Actions</div>
                        </div>
                        <div class="tab-table-row" *ngFor="let item of heuristics">
                            <div class="col-md-3">{{item.HeuristicTitle}}</div>
                            <div class="col-md-8">{{item.HeuristicText}}</div>
                            <div class="col-md-1 pull-right">
                                <div class="btn-container pull-right">
                                    <button class="btn btn-primary circle-btn" type="button" (click)="openUpdateHeuristicDialog(item)"><i
                                            class="fa
                                            fa-pencil"></i></button>
                                    <button class="btn btn-danger circle-btn mleft-5" type="button" (click)="openDeleteHeuristicDialog(item)"><i
                                            class="fa
                                            fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Nielsens heuristics">
            <ng-template ngbTabContent>
                <ul>
                    <li *ngFor="let item of nielsenHeuristics">{{item.HeuristicText}}</li>
                </ul>
            </ng-template>

        </ngb-tab>

    </ngb-tabset>
</div>

<app-dialog #CreateHeuristicDialog closeButtonLabel="Close" submitButtonLabel="Create" (closeEvent)="closeCreateHeuristicDialog()"
    (submitEvent)="createHeuristic()">
    <div header>
        <h2 class="title-2">Create heuristic</h2>
    </div>
    <div content class="d-flex flex-column mb-3">
        <label>Title</label>
        <input class="form-control" type="text" id="heuristicTitle" [(ngModel)]="selectedHeuristic.HeuristicTitle">
    </div>
    <div content class="d-flex flex-column mb-3">
        <label>Text</label>
        <input class="form-control" type="text" id="heuristicText" [(ngModel)]="selectedHeuristic.HeuristicText">
    </div>
    <div footer>
    </div>
</app-dialog>

<app-dialog #UpdateHeuristicDialog closeButtonLabel="Close" submitButtonLabel="Update" (closeEvent)="closeUpdateHeuristicDialog()"
    (submitEvent)="updateHeuristic()">
    <div header>
        <h2 class="title-2">Update heuristic</h2>
    </div>
    <div content class="d-flex flex-column mb-3">
        <label>Title</label>
        <input class="form-control" type="text" id="heuristicTitle" [(ngModel)]="selectedHeuristic.HeuristicTitle">
    </div>
    <div content class="d-flex flex-column mb-3">
        <label>Text</label>
        <input class="form-control" type="text" id="heuristicText" [(ngModel)]="selectedHeuristic.HeuristicText">
    </div>
    <div footer>
    </div>
</app-dialog>


<app-dialog #DeleteHeuristicDialog closeButtonLabel="Close" submitButtonLabel="Delete" (closeEvent)="closeDeleteHeuristicDialog()"
    (submitEvent)="deleteHeuristic()">
    <div header>
        <h2 class="title-2">Delete heuristic</h2>
    </div>
    <div content class="d-flex flex-column">
        <p>Are you sure you want to delete this heuristic?</p>
    </div>
    <div footer>
    </div>
</app-dialog>
