<div *ngIf="isLoggedIn">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a href="../" class="navbar-brand">Application for Heuristic Evaluation</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item dropdown" *ngIf="isAdmin">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Admin panel
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" [routerLink]="['/admin/applications']">Applications</a>
              <a class="dropdown-item" [routerLink]="['/admin/heuristics']">Heuristics</a>
              <a class="dropdown-item" [routerLink]="['/admin/create-analysis']"
                >Create analysis form</a
              >
              <a class="dropdown-item" [routerLink]="['/admin/users']">Users</a>
              <a class="dropdown-item" [routerLink]="['/admin/diagrams']">Diagrams</a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link pull-right" (click)="logout()">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
